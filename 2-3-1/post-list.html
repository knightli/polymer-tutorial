<link rel="import" href="../components/polymer/polymer.html">
<!--@note: list组件需要一个获取数据的service组件 -->
<link rel="import" href="post-service.html">
<!--@note: 外加原本的card组件 -->
<link rel="import" href="post-card.html">

<polymer-element name="post-list">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <!-- @note: service组件暴露posts给外部,数据是双向绑定的 -->
    <post-service id="service" postArr="{{posts}}"></post-service>
    
    <div layout vertical center>
      <!-- @note: 这里又是一层template, 使用repeat来描述循环 -->
      <template repeat="{{post in posts}}">
        <!-- @note: 内部使用card组件, 且数据为双向绑定的posts数据的内容 -->
        <post-card>
          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        </post-card>
      </template>
    </div>
  </template>
  <script>
  Polymer({});
  </script>

</polymer-element>
